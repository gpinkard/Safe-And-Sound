<!DOCTYPE html>
<html lang="en">

<head>
  <!--link(rel='stylesheet', href='/stylesheets/style.css')-->
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .jumbotron {
        background-color: lightgray;
      }
      .page-header {
        background-color: rgb(81, 0, 0);
        color: white;
      }
      input[type=submit] {
        background-color: #4CAF50;
        font-size: 18px;
        padding: 16px 32px;
        border-radius: 8px;
        color: #ffffff;
      }
      #login {
        position: fixed;
        bottom: 0;
        color: #808080;
      }
    </style>
</head>

<body>
  <div class="page-header"><img src="../UPS.png" alt="Puget Sound Logo">
    <h1>Safe and Sound</h1>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h3>
        Please fill out the following information
        to mark yourself safe during an emergency.
      </h3>
    </div>
  </div><br>
  <form method="post">First name:<br>
    <input type="text" name="firstname" placeholder="Grizz" required=""><br><br>Last name:<br>
    <input type="text" name="lastname" placeholder="The Bear" required=""><br><br>Puget Sound Email:<br>
    <input type="text" name="email" value="@pugetsound.edu" required=""><br><br>Contact info (phone number):<br>
    <input type="text" name="phone" placeholder="2538793311" required=""><br><br><br>
    <input type="submit" value="Safe">
  </form>
  <div id="login"><a class="btn btn-link btn-lg" href="/securityLogin" role="link">Security Login</a></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
