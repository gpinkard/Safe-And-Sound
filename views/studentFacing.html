<!DOCTYPE html>
<html lang="en">

<head>
  <!-- link(rel='stylesheet', href='/stylesheets/style.css')-->
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
        text-align: center;
      }
      .jumbotron {
        background-color: lightgray;
        margin: auto;
      }
      .page-header {
        background-color: rgb(81, 0, 0);
        color: white;
      }
      input {
        padding: 5px 5px;
        margin: 5px 0px;
      }
      input[type=submit] {
        background-color: #4CAF50;
        font-size: 18px;
        padding: 16px 32px;
        border-radius: 8px;
        color: #ffffff;
      }
      #login {
        position: fixed;
        bottom: 0;
        color: #808080;
      }
      .vertical-center {
        display: flex;
        align-items: center;
      }
    </style>
</head>

<body>
  <div class="page-header"><img src="./UPS.png" alt="Puget Sound Logo">
    <h1>Safe and Sound</h1>
  </div>
  <div class="container col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
    <div class="jumbotron">
      <h4>
        Please fill out the following information
        to mark yourself safe during an emergency.
      </h4>
    </div>
  </div><br>
  <form method="post">First name:<br>
    <input type="text" name="firstname" placeholder="Grizz" required=""><br><br>Last name:<br>
    <input type="text" name="lastname" placeholder="The Bear" required=""><br><br>Puget Sound Email:<br>
    <input type="text" name="email" value="@pugetsound.edu" required=""><br><br>Contact info (phone number):<br>
    <input type="text" name="phone" placeholder="2538793311" required="">
    <input hidden type="text" name="lat" id="lat" value="0.0000000"><br>
    <input hidden type="text" name="lon" id="lon" value="0.0000000"><br><br><br><br>
    <input type="submit" value="Safe">
  </form>
  <div id="login"><a class="btn btn-link btn-lg" href="/securityLogin" role="link">Security Login</a></div>
  <script>
    const getLoc = () => {
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(getLatLon);
      } else {
        console.log('geolocation not supported'); // add dummy vaues here
      }
    };
    const getLatLon = (position) => {
      //console.log('lat: ' + position.coords.latitude);
      //console.log('lon: ' + position.coords.longitude);
      document.getElementById("lat").value = position.coords.latitude;
      document.getElementById("lon").value = position.coords.longitude;
    }
    getLoc();
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
